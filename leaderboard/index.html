<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Todo list: fitfrog</title>
    <link rel='stylesheet' href='styles.css' />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <meta name='viewport' content='width=device-width' />
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.1/html5shiv.js"></script><![endif]-->
</head>
<body>
    <div id='wrapper'>
        <article>
            <header>
                <h2>fitFrog</h2>
                <h1>Leaderboard</h1>

                <form id='add-item'>
                    <button type='submit'>Add</button>
                    <div>
                        <input type='text' id='new-name' placeholder='Enter username' />
                        <input type='number' id='new-score' placeholder='Enter score' />
                    </div>
                </form>
            </header>

            <table class="table">
                <thead>
                  <tr>
                    <th>Username</th>
                    <th>Score</th>
                  </tr>
                </thead>
            <tbody id='highscore-items'>
            </tbody>
    </table>
    <p id='summary'>Loading...</p>
</article>

<footer>
    <ul id='errorlog'></ul>
</footer>
</div>
    <script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js'></script>
<script src='http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.2.5.min.js'></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src='page.js'></script>
</body>
</html>
